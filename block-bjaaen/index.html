<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2b2d5c86fc.js" crossorigin="anonymous"></script>
    <title>Rock Paper and Scissor game</title>
  </head>
  <body>
    <main class="container">
      <h1>Rock Paper and Scissor game</h1>
      <div class="parent-btn"><button class="btn">Reset</button></div>
      <div class="user">
        <span class="">YOUR POINTS: <i>0</i> </span>
        <ul class="user-icons">
        </ul>
      </div>
      <div class="computer">
        <span class="">COMPUTER POINTS: <i>0</i> </span>
        <ul class="computer-icons">
        </ul>
      </div>
      <div class="result"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
